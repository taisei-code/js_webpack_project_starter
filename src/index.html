<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 5-Apps & Webpack</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <!-- nav bar -->
    <nav id='nav'></nav>

    <!-- root element -->
    <div id="root">
        <section id="cover" class='active'>
            <h1>Enjoy Coding!</h1>
            <br>
            <br>
            <h2>Let's Brush up JS Coding Skill</h2>
            <h2>and</h2>
            <h2>Learn the Usage of Webpack</h2>
        </section>

        <!-- to_do list app -->
        <section id="todo" class='app'>
            <h1>TODO LIST</h1>
        </section>

        <!-- typing app -->
        <section id="typing" class='app'>
            <h1>Typing</h1>
        </section>

        <!-- slide-puzzle app -->
        <section id="slide-puzzle" class='app'>
            <h1>Slide Puzzle</h1>
        </section>

        <!-- memory-card app -->
        <section id="memory-card" class='app'>
            <h1>Memory Card</h1>
        </section>

        <!--  game-of-life app -->
        <section id='life' class='app'>
            <h1>Game of Life</h1>
        </section>
    </div>
</body>

</html>
